<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoLabel Cloud</title>
    <link rel="stylesheet" href="style.css">
    <!-- PDF.js for Client Side SKU Extraction -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
</head>

<body>
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <!-- AUTH CONTAINER (Login/Signup) -->
    <div id="auth-container" class="auth-container">
        <div class="card animate-fade-in">
            <div class="card-header">
                <h1 id="auth-title">Welcome Back</h1>
                <p id="auth-subtitle">Sign in to continue to AutoLabel Cloud</p>
            </div>

            <div class="auth-mode-toggle">
                <button class="auth-mode-btn active" id="login-mode-btn">Login</button>
                <button class="auth-mode-btn" id="signup-mode-btn">Sign Up</button>
            </div>

            <div id="auth-error" class="error-message"
                style="display:none; color: #ef4444; font-size: 13px; text-align: center; margin-bottom: 10px;"></div>

            <form id="auth-form">
                <div class="form-group">
                    <label>Email</label>
                    <div class="input-container">
                        <input type="email" id="email" placeholder="Enter your email" required autocomplete="email">
                    </div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <div class="input-container">
                        <input type="password" id="password" placeholder="Enter your password" required
                            autocomplete="current-password">
                    </div>
                </div>
                <button type="submit" class="btn" id="auth-submit-btn">Sign In</button>
            </form>
        </div>
    </div>

    <!-- DASHBOARD CONTAINER (Hidden by default) -->
    <div id="dashboard-container" class="dashboard-container" style="display: none;">
        <header class="dashboard-nav">
            <div style="display: flex; flex-direction: column;">
                <h2>AutoLabel Cloud</h2>
                <span id="user-email-display" style="font-size: 11px; color: var(--text-muted);"></span>
            </div>

            <div class="user-profile">
                <!-- Status Indicator -->
                <div id="connection-status"
                    style="padding: 5px 10px; border-radius: 20px; font-size: 12px; font-weight: 600; background: rgba(255,255,255,0.1); display: flex; align-items: center; gap: 6px;">
                    <div style="width: 8px; height: 8px; border-radius: 50%; background: #9ca3af;" id="status-dot">
                    </div>
                    <span id="status-text">Checking Printer...</span>
                </div>
                <button id="logout-btn" class="print-btn"
                    style="background: rgba(255,255,255,0.1); border:none; color: white;">Logout</button>
            </div>
        </header>

        <main class="dashboard-grid">
            <!-- Upload Column -->
            <section class="upload-section">
                <h3>Upload Document</h3>
                <p style="color: var(--text-muted); font-size: 14px; margin-top: 4px;">Upload from anywhere</p>

                <div id="upload-area" class="upload-area">
                    <div class="upload-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12" />
                        </svg>
                    </div>
                    <strong>Click or drag to select</strong>
                    <span style="font-size: 12px; color: var(--text-muted); margin-top: 8px;">PDF files only</span>
                    <input type="file" id="file-input" accept="application/pdf" hidden multiple>
                </div>

                <div id="staged-files-container"
                    style="display: none; margin-top: 20px; background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px; border: 1px solid var(--glass-border);">
                    <input type="text" id="batch-name-input" placeholder="Enter Batch Name (e.g. Batch #1)"
                        style="width: 100%; padding: 10px; background: rgba(0,0,0,0.2); border: 1px solid var(--glass-border); border-radius: 8px; color: white; margin-bottom: 15px; font-size: 14px;">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span id="staged-count" style="font-weight: 600; color: var(--primary);">0 Files Selected</span>
                        <button id="upload-btn" class="bulk-btn print" style="margin: 0;">Upload to Cloud</button>
                    </div>
                </div>

                <div id="staged-list"
                    style="display: none; max-height: 150px; overflow-y: auto; margin-top: 10px; font-size: 12px; color: var(--text-muted); padding: 5px; border-top: 1px solid rgba(255,255,255,0.05);">
                </div>
            </section>

            <!-- History Column -->
            <section class="history-section">
                <div class="history-header">
                    <div style="display: flex; align-items: center; gap: 12px;">
                        <input type="checkbox" id="select-all" class="custom-checkbox">
                        <h3>My History</h3>
                    </div>

                    <div class="bulk-actions" id="bulk-actions" style="display: none;">
                        <div id="print-progress"
                            style="display:none; align-items:center; gap:10px; margin-right:15px; background: rgba(255,255,255,0.05); padding: 5px 12px; border-radius: 8px; border: 1px solid var(--glass-border);">
                            <div
                                style="width: 100px; height: 6px; background: rgba(255,255,255,0.1); border-radius: 3px; overflow: hidden;">
                                <div id="progress-bar"
                                    style="width: 0%; height: 100%; background: var(--primary); transition: width 0.3s ease;">
                                </div>
                            </div>
                            <span id="progress-text"
                                style="font-size: 12px; color: var(--text-muted); min-width: 60px;">0 / 0</span>
                        </div>
                        <button class="bulk-btn print" id="bulk-print">Print</button>
                        <button class="bulk-btn delete" id="bulk-delete">Delete</button>
                    </div>
                </div>

                <div id="batch-filter-container"
                    style="margin-bottom: 20px; display: flex; gap: 8px; align-items: center; flex-wrap: wrap; padding: 10px; background: rgba(255,255,255,0.02); border-radius: 12px; border: 1px solid var(--glass-border);">
                </div>

                <div id="history-list" class="history-list">
                    <div style="text-align: center; color: var(--text-muted); margin-top: 100px;">
                        <p>Loading History...</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Main Module Script -->
    <script type="module" src="script.js"></script>
</body>

</html>
